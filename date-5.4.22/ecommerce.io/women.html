        #pare0>h1{
            width: 56%;
            color: rgb(165, 229, 69);
            font-family: cursive;
            font-size: 100px;
            text-align: right;
        }
        #pare0>a>img{
            margin-left: 200px;
            width:100px;
            margin-top: 100px;
        }
        

        #pare{
            display: grid;
            grid-template-columns: repeat(4,auto);
            width: 80%;
            margin:auto;
        }
        #pare>div{
            margin-bottom: 40px;
            margin-right:35px ;

        #pare>div>img{

            margin-left: 10px;
            margin-right: 5px;

            margin-left: 10px;

        #pare>div>button{

            margin-bottom: 4%;
            height: 40px;
            width: 160px;
            font-size: 20px;
            font-family: cursive;
            border-radius: 10px;
            background-color:transparent;
            box-shadow: rgba(107, 145, 120, 0.76) 0px 7px 29px 0px;
        }
        
        @media all and (min-width:1001px) and (max-width:1701px){
          #pare{
            grid-template-columns: repeat(2,auto);
          }
        }
        @media all and (min-width:81px) and (max-width:1000px){

          }
        }

        *{
            color: white;
        }
    </style>

  var cartData;
  if(localStorage.getItem("cartData") === null){
      cartData = [];
  }else{
      cartData = JSON.parse(localStorage.getItem("cartData"))
  }
  
    womensData.forEach(function(data){
      
    var main_div = document.createElement("div")

    var img = document.createElement("img");
    img.src = data.image_url;

    var name = document.createElement("p");
    name.innerText = data.name;

    var price = document.createElement("p");
    price.innerText = "$ " + data.price;

    var button = document.createElement("button");
    button.innerText ="Add to bag";

    button.addEventListener("click",function(){
        addToCart(data)
    })

    main_div.append(img,name,price,button);
    document.querySelector("#pare").append(main_div)
  })

  function addToCart(product){
      cartData.push(product)
      localStorage.setItem("cartData",JSON.stringify(cartData))
  }
