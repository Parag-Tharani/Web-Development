<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        h1{
            color: rgb(152, 118, 73);
            font-size: 50px;
            margin-left: 500px;
        }
        #pare{
            width: 15%;
            font-size: 20px;
            margin: auto;
        }

        #pare>input{
            margin-top: 30px;
            margin-right: 20px;
            width: 30px;
        }
        #pare>#button{
            width: 200px;
            height: 50px;
            margin-top: 30px;
            margin-bottom: 30px;
            color: rgb(152, 118, 73);
            border: none;
            border-radius: 10px;
            font-size: 30px;
            background-color:rgba(152, 118, 73, 0.788);
        }

        #order{
            width: 500px;
            display: flex;
            justify-content: center;
            margin-left: -149px;
            color: rgb(152, 118, 73);
        }
        
    </style>
</head>
<body>

    <h1>McDonald :)</h1>
    <form id="pare">
        <input type="checkbox" value="starters" id="starters" class="option"><label for="starters">Starters</label><br>
        <input type="checkbox" value="mainCourse" id="maincourse" class="option"><label for="maincourse">Main Course</label><br>
        <input type="checkbox" value="desert" id="desert" class="option"><label for="desert">Desert</label><br>

        <input type="submit" id="button">
    </forms>
    <div id="order">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
    </div>
</body>
<script>

    document.querySelector("#button").addEventListener("click",pro)

    function pro(){
    event.preventDefault();


    var p = new Promise((resolve,reject) => {

        if(document.querySelector("#starters:checked")){

            var box1 = document.createElement("div")
            
            var p = document.createElement("p")
            p.innerText = "Starter is Ready"

            var img = document.createElement("img")
            img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROIpD6Eov7WxV5nVfJtJPXpk5M-8jtRsfrDQ&usqp=CAU"

            box1.append(p,img)

            document.querySelector("#order").innerHTML = "Your order would be made in 10min"
            setTimeout(resolve,2000,box1)
            
        }

            var box2 = document.createElement("div")

            box2.append(p,img)
